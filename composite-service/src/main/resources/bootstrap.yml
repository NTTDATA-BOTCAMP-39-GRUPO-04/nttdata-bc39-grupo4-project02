spring:
  application:
    name: composite-service
  cloud:
    config:
      enabled: true
      label: master
      uri: http://localhost:9097
#Eureka
eureka:
  client:
    fetch-registry: 'true'
    register-with-eureka: 'true'
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    service-url:
      defaultZone: http://localhost:8761/eureka

app:
  account:
    host: localhost
    port: 9092
  movements:
    host: localhost
    port: 9095
  customer:
    host: localhost
    port: 9091
---
spring.config.activate.on-profile: docker
server.port: 8080
spring:
  cloud:
    config:
      enabled: true
      label: master
      uri: http://config-server
#eureka
eureka:
  client:
    fetch-registry: 'true'
    register-with-eureka: 'true'
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    service-url:
      defaultZone: http://eureka-server:8761/eureka
#Variables
app:
  account:
    host: product-service
    port: 8080
  movements:
    host: movements-service
    port: 8080
  customer:
    host: customer-service
    port: 8080